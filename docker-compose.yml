services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: aiston-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
      - ./storage/logs:/var/www/html/storage/logs:rw
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - QUEUE_CONNECTION=database
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=aiston
      - DB_USERNAME=aiston
      - DB_PASSWORD=aiston
    depends_on:
      - postgres

  nginx:
    image: nginx:1.27-alpine
    container_name: aiston-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: aiston-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aiston
      - POSTGRES_USER=aiston
      - POSTGRES_PASSWORD=aiston
    ports:
      - "54321:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  queue-worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: aiston-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -lc "php artisan queue:work --sleep=1 --tries=1 --timeout=90"
    volumes:
      - ./:/var/www/html:cached
      - ./storage/logs:/var/www/html/storage/logs:rw
    environment:
      - QUEUE_CONNECTION=database
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=aiston
      - DB_USERNAME=aiston
      - DB_PASSWORD=aiston
    depends_on:
      - postgres

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: aiston-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -lc "php artisan schedule:work"
    volumes:
      - ./:/var/www/html:cached
      - ./storage/logs:/var/www/html/storage/logs:rw
    environment:
      - QUEUE_CONNECTION=database
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=aiston
      - DB_USERNAME=aiston
      - DB_PASSWORD=aiston
    depends_on:
      - postgres

volumes:
  pgdata:


